<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('https://img.freepik.com/darmowe-zdjecie/piekny-widok-na-zachod-slonca-na-morzu_23-2148019892.jpg?t=st=1737623953~exp=1737627553~hmac=a9a7958d129a2a856bbf3be249647b95e47fc1265986adbbc475793cf71b1dd6&w=1380') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    .login-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .login-container h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #444;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: bold;
        text-align: left;
    }

    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #5a67d8;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #434190;
    }

    .error-message {
        color: #e53e3e;
        margin-top: 10px;
        font-size: 14px;
    }

    .register-button {
        margin-top: 15px;
        background: #38a169;
    }

    .register-button:hover {
        background: #2f855a;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>Logowanie</h1>
  <form action="/login" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <input type="password" name="password" style="display:none" value="">

    <button type="submit">Zaloguj</button>
  </form>

  <div th:if="${param.error}" class="error-message">
    <p>Błąd logowania: Nieprawidłowy email lub konto niezweryfikowane.</p>
  </div>

  <a href="/register">
    <button class="register-button">Zarejestruj się</button>
  </a>
</div>
</body>
</html>
